# Pre-commit configuration
# Note: The default_language_version has been migrated to pyproject.toml
# but hook configurations remain here for compatibility with pre-commit tools

default_language_version:
  python: python3
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-ast
      - id: check-builtin-literals
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-toml
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ['--fix=lf']

-   repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
    -   id: markdownlint
        args: ['--disable', 'MD033', 'MD036']

-   repo: https://github.com/nbQA-dev/nbQA
    rev: 1.8.7
    hooks:
    -   id: nbqa-isort

-   repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
    -   id: isort

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.2
    hooks:
    -   id: ruff-format
        types_or: [python, pyi, jupyter]

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.6.2'
    hooks:
    -   id: ruff
        types_or: [python, pyi, jupyter]
        args: [ --fix, --exit-non-zero-on-fix ]
        exclude: ^docs/

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.1  # This revision of mirrors-mypy bundles mypy 1.11.1
    hooks:
    -   id: mypy
        # 'language: system' has been removed.
        # pre-commit will now use the Mypy version from this hook's isolated environment.
        pass_filenames: false # Retained: Mypy runs on the whole project context as per your original setup.
        args: ['.']           # Retained: Mypy analyzes the current directory (project root).
                              # Mypy will automatically pick up its configuration from [tool.mypy] in pyproject.toml.
        additional_dependencies: [
            # These are type stubs listed in your pyproject.toml [project.optional-dependencies.dev]
            # and are needed for Mypy to check your code correctly.
            "types-aiofiles>=23.2.0.0",
            "types-networkx>=3.1.0.0",
            "types-pywin32>=306.0.0.0"
            # If you use other libraries that have Mypy plugins (e.g., Pydantic),
            # and they are in your pyproject.toml, add them here too.
        ]
